<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - Strride</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
</head>
<body class="admin-login-body">
  <div class="login-card">
    <div class="logo">STRRIDE</div>
    <h2>Admin Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="admin">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="admin123">
      </div>
      <button type="submit" class="btn-primary full-width">Login</button>
      <p id="error-msg" class="error-msg"></p>
    </form>
    <a href="../index.html" class="back-link">‚Üê Back to Store</a>
  </div>
  <script src="admin.js"></script>
</body>
</html>
